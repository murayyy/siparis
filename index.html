<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Depo Otomasyonu • Full (Step1+Step2)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>📦 Depo Otomasyonu</h1>
    <nav>
      <button data-view="view-branch" class="btn-light">Şube</button>
      <button data-view="view-manager" class="btn-light">Yönetici</button>
      <button data-view="view-picker" class="btn-light">Toplayıcı</button>
      <button data-view="view-qc" class="btn-light">QC</button>
      <button data-view="view-login" id="logoutBtn" class="danger hidden">Çıkış</button>
    </nav>
  </header>
  <main>
    <!-- Login -->
    <section id="view-login" class="view">
      <h2>🔑 Giriş</h2>
      <input type="email" id="login-email" placeholder="Email"/><br/>
      <input type="password" id="login-pass" placeholder="Şifre"/><br/>
      <button id="loginBtn">Giriş</button>
      <hr/>
      <h3>Yeni Kayıt</h3>
      <input type="email" id="reg-email" placeholder="Email"/><br/>
      <input type="password" id="reg-pass" placeholder="Şifre"/><br/>
      <select id="reg-role">
        <option value="sube">Şube</option>
        <option value="yonetici">Yönetici</option>
        <option value="toplayici">Toplayıcı</option>
        <option value="qc">QC</option>
      </select><br/>
      <button id="registerBtn">Kayıt Ol</button>
    </section>

    <!-- Şube -->
    <section id="view-branch" class="view hidden">
      <h2>🏪 Şube Siparişi</h2>
      <input id="orderName" placeholder="Sipariş Adı"/>
      <button id="createOrderBtn">Sipariş Oluştur</button>
      <table id="branchOrders">
        <thead><tr><th>ID</th><th>Ad</th><th>Durum</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Yönetici -->
    <section id="view-manager" class="view hidden">
      <h2>👨‍💼 Yönetici Paneli</h2>
      <button id="refreshOrdersBtn">Yenile</button>
      <table id="tbl-orders">
        <thead><tr><th>ID</th><th>Ad</th><th>Durum</th><th>İşlem</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Toplayıcı -->
    <section id="view-picker" class="view hidden">
      <h2>🧺 Toplayıcı</h2>
      <button id="refreshAssignedBtn">Yenile</button>
      <select id="assignedOrders"></select>
      <button id="openAssignedBtn">Aç</button>
      <div id="pickerArea" class="hidden">
        <h3 id="pickerTitle">Sipariş:</h3>
        <div id="reader"></div>
        <button id="startScanBtn">📷 Başlat</button>
        <button id="stopScanBtn" class="btn-light">⛔ Durdur</button>
        <table id="tbl-picker-lines">
          <thead><tr><th>#</th><th>Kod</th><th>Ürün</th><th>İstenen</th><th>Toplanan</th></tr></thead>
          <tbody></tbody>
        </table>
        <button id="finishPickBtn" class="success">Toplamayı Bitir</button>
      </div>
    </section>

    <!-- QC -->
    <section id="view-qc" class="view hidden">
      <h2>🔍 QC – Kontrol</h2>
      <div class="row">
        <button id="refreshQCBtn" class="btn-light">Yenile</button>
        <select id="qcOrders"></select>
        <button id="openQCBtn">Aç</button>
      </div>
      <div id="qcArea" class="card hidden">
        <h3 id="qcTitle">Sipariş:</h3>
        <div class="row">
          <div id="qcReader"></div>
          <button id="startQCScanBtn">📷 Başlat</button>
          <button id="stopQCScanBtn" class="btn-light">⛔ Durdur</button>
          <div class="flex-1">
            <table id="tbl-qc-lines">
              <thead>
                <tr>
                  <th>#</th><th>Kod</th><th>Ürün</th>
                  <th>İstenen</th><th>Toplanan</th>
                  <th>Kontrol</th><th>Eksik</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <button id="finishQCBtn" class="success">Kontrolü Bitir</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
