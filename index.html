<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Depo Otomasyonu</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .hidden { display: none !important; }
    nav.hidden { display: none !important; }

    header {
      position: sticky;
      top: 0;
      background: #1f2937;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      z-index: 50;
    }

    #userInfo {
      position: absolute;
      right: 15px;
      top: 12px;
      font-size: 14px;
      color: #fff;
      opacity: 0.9;
    }
    #logoutBtn {
      background: #e53e3e;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 8px;
    }
    .nav-menu button { margin: 3px; }

    /* 🧩 Modal tasarımı */
    #assignModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #assignModal .modal-content {
      background: #1e293b;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    #assignModal select {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    #assignModal button {
      margin-top: 10px;
      padding: 8px 12px;
    }
  </style>
</head>

<body>
  <header>
    <h1>📦 TUĞLUBEY</h1>
    <button id="menuToggle" class="menu-btn">☰</button>
    <div id="userInfo">👤 Giriş yapılmadı</div>
    <nav id="mainNav" class="nav-menu hidden">
      <button data-view="view-branch" class="btn-light">Şube</button>
      <button data-view="view-manager" class="btn-light">Yönetici</button>
      <button data-view="view-picker" class="btn-light">Toplayıcı</button>
      <button data-view="view-qc" class="btn-light">QC</button>
      <button data-view="view-palet" class="btn-light">Paletleme</button>
      <button data-view="view-dashboard" class="btn-light">Dashboard</button>
      <button data-view="view-stock" class="btn-light">Stok Yönetimi</button>
      <button data-view="view-products" class="btn-light">Ürünler</button>
      <button data-view="view-count" class="btn-light">Sayım</button>
      <button id="logoutBtn" class="danger hidden">Çıkış</button>
    </nav>
  </header>

  <main>

    <!-- 🔐 Login -->
    <section id="view-login" class="view">
      <h2>🔑 Giriş</h2>
      <input type="email" id="login-email" placeholder="Email"/><br/>
      <input type="password" id="login-pass" placeholder="Şifre"/><br/>
      <button id="loginBtn">Giriş</button>
      <hr/>
      <h3>Yeni Kayıt</h3>
      <input type="email" id="reg-email" placeholder="Email"/><br/>
      <input type="password" id="reg-pass" placeholder="Şifre"/><br/>
      <select id="reg-role">
        <option value="sube">Şube</option>
        <option value="yonetici">Yönetici</option>
        <option value="toplayici">Toplayıcı</option>
        <option value="qc">QC</option>
        <option value="palet">Palet</option>
        <option value="admin">Admin</option>
      </select><br/>
      <button id="registerBtn">Kayıt Ol</button>
    </section>

    <!-- 📋 Sayım -->
    <section id="view-count" class="view hidden">
      <h2>📋 Basit Sayım</h2>
      <div class="card">
        <div class="row">
          <label for="countWarehouse">Depo:</label>
          <select id="countWarehouse">
            <option value="MERKEZ">MERKEZ</option>
            <option value="ATIŞALANI">ATIŞALANI</option>
            <option value="YEŞİLPINAR">YEŞİLPINAR</option>
          </select>
          <button id="startCountScanBtn" class="btn-light">📷 Tarayıcıyı Başlat</button>
          <button id="stopCountScanBtn" class="btn-light">⛔ Durdur</button>
        </div>
      </div>
    </section>

  </main>

  <!-- 🧩 Atama Modal -->
  <div id="assignModal">
    <div class="modal-content">
      <h3 id="assignTitle">Atama Yap</h3>
      <select id="assignUserSelect"></select>
      <button id="assignConfirmBtn" class="success">Atamayı Onayla</button>
      <button id="assignCancelBtn" class="danger">İptal</button>
    </div>
  </div>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>

  <!-- App -->
  <script type="module" src="./app.js"></script>

  <!-- Modal JS -->
  <script>
  function showView(id) {
    document.querySelectorAll("section.view").forEach(v => v.classList.add("hidden"));
    const target = document.getElementById(id);
    if (target) target.classList.remove("hidden");
    console.log("📄 Görünüm açıldı:", id);
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("nav button[data-view]").forEach(btn => {
      btn.addEventListener("click", () => showView(btn.dataset.view));
    });
  });

  window.openAssignModal = async function(orderId, roleType) {
    const modal = document.getElementById('assignModal');
    const select = document.getElementById('assignUserSelect');
    select.innerHTML = '<option>Yükleniyor...</option>';
    modal.style.display = 'flex';
    document.getElementById('assignTitle').innerText = roleType === 'qc' ? 'Kontrole Ata' : 'Toplayıcıya Ata';
  };
  </script>

  <!-- Yükleniyor animasyonu -->
  <div id="appLoading" class="loading hidden"><div class="spinner"></div></div>
</body>
</html>
