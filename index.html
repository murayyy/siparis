<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Depo Otomasyonu • Full (Web)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>📦 Depo Otomasyonu</h1>
    <button id="logoutBtn" class="hidden">Çıkış Yap</button>
  </header>

  <main>
    <!-- Login Ekranı -->
    <section id="view-login" class="view">
      <h2>🔑 Giriş Yap</h2>
      <input type="email" id="login-email" placeholder="Email"/><br/>
      <input type="password" id="login-pass" placeholder="Şifre"/><br/>
      <button id="loginBtn">Giriş</button>
      <hr/>
      <h3>Yeni Kayıt</h3>
      <input type="email" id="reg-email" placeholder="Email"/><br/>
      <input type="password" id="reg-pass" placeholder="Şifre"/><br/>
      <select id="reg-role">
        <option value="sube">Şube</option>
        <option value="yonetici">Yönetici</option>
        <option value="toplayici">Toplayıcı</option>
        <option value="admin">Admin</option>
      </select><br/>
      <button id="registerBtn">Kayıt Ol</button>
    </section>
    
    <!-- Şube Sipariş Girişi -->
    <section id="view-branch" class="view hidden">
      <h2>🏪 Şube – Sipariş Oluştur</h2>
      <input type="text" id="order-name" placeholder="Sipariş Adı"/><br/>
      <table id="tbl-order-lines">
        <thead>
          <tr><th>Barkod</th><th>Miktar</th></tr>
        </thead>
        <tbody>
          <tr><td class="td-barcode">12345</td><td class="td-qty" contenteditable="true">10</td></tr>
        </tbody>
      </table>
      <button id="saveOrderBtn">Kaydet</button>
    </section>

    <!-- Yönetici -->
    <section id="view-manager" class="view hidden">
      <h2>👨‍💼 Yönetici – Siparişler</h2>
      <select id="assignUser"></select>
      <button id="assignBtn">Toplayıcıya Ata</button>
      <table id="tbl-orders">
        <thead>
          <tr><th>Seç</th><th>ID</th><th>Adı</th><th>Şube</th><th>Durum</th><th>Atanan</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Toplayıcı -->
    <section id="view-picker" class="view hidden">
      <h2>👷 Toplayıcı – Siparişlerim</h2>
      <select id="myOrders"></select>
      <button id="completeBtn">Tamamlandı</button>
    </section>

    <!-- Admin -->
    <section id="view-dashboard" class="view hidden">
      <h2>🛠 Admin Paneli</h2>
      <p>Kullanıcılar ve siparişler buradan yönetilecek.</p>

      <h3>Excel'den Ürün Yükle</h3>
<input type="file" id="excelProducts" accept=".xlsx">
<button id="uploadProductsBtn">Yükle</button>
    </section>
  </main>
  
  <!-- Scriptler sırası ÖNEMLİ -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
