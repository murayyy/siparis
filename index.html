<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Depo Otomasyonu • Full</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>📦 Depo Otomasyonu</h1>
    <nav>
      <button data-view="view-branch" class="btn-light">Şube</button>
      <button data-view="view-manager" class="btn-light">Yönetici</button>
      <button data-view="view-picker" class="btn-light">Toplayıcı</button>
      <button data-view="view-qc" class="btn-light">QC</button>
      <button data-view="view-palet" class="btn-light">Paletleme</button>
      <button data-view="view-dashboard" class="btn-light">Dashboard</button>
      <button data-view="view-stock" class="btn-light">Stok Yönetimi</button>
      <button data-view="view-products" class="btn-light">Ürünler</button>
      <button data-view="view-login" id="logoutBtn" class="danger hidden">Çıkış</button>
    </nav>
  </header>

  <main>
    <!-- Login -->
    <section id="view-login" class="view">
      <h2>🔑 Giriş</h2>
      <input type="email" id="login-email" placeholder="Email"/><br/>
      <input type="password" id="login-pass" placeholder="Şifre"/><br/>
      <button id="loginBtn">Giriş</button>
      <hr/>
      <h3>Yeni Kayıt</h3>
      <input type="email" id="reg-email" placeholder="Email"/><br/>
      <input type="password" id="reg-pass" placeholder="Şifre"/><br/>
      <select id="reg-role">
        <option value="sube">Şube</option>
        <option value="yonetici">Yönetici</option>
        <option value="toplayici">Toplayıcı</option>
        <option value="qc">QC</option>
        <option value="palet">Palet</option>
        <option value="admin">Admin</option>
      </select><br/>
      <button id="registerBtn">Kayıt Ol</button>
    </section>

    <!-- Şube -->
    <section id="view-branch" class="view hidden">
      <h2>🏪 Şube Siparişi</h2>

      <div class="row">
        <label for="branchWarehouse">Depo:</label>
        <select id="branchWarehouse">
          <option value="MERKEZ">MERKEZ</option>
          <option value="KOCAELİ">KOCAELİ</option>
          <option value="ADAPAZARI">ADAPAZARI</option>
        </select>
      </div>

      <div class="card">
        <h3>📥 Satır Ekle</h3>
        <div class="row">
          <select id="branchProduct" class="input"></select>
          <input id="branchQty" class="input" type="number" placeholder="Miktar" min="1" value="1"/>
          <button id="addLineBtn" class="btn-light">Satır Ekle</button>
        </div>
        <table id="tbl-branch-lines">
          <thead><tr><th>#</th><th>Kod</th><th>Ürün</th><th>Miktar</th><th>Barkod</th><th>Reyon</th><th>Sil</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="row">
        <input id="orderName" class="input" placeholder="Sipariş Adı"/>
        <button id="createOrderBtn" class="success">Siparişi Oluştur</button>
      </div>

      <h3>🧾 Siparişlerim</h3>
      <table id="branchOrders">
        <thead><tr><th>ID</th><th>Ad</th><th>Depo</th><th>Durum</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Stok Yönetimi -->
    <section id="view-stock" class="view hidden">
      <h2>📦 Stok Yönetimi</h2>
      <div class="row">
        <select id="stockWarehouse">
          <option value="MERKEZ">MERKEZ</option>
          <option value="KOCAELİ">KOCAELİ</option>
          <option value="ADAPAZARI">ADAPAZARI</option>
        </select>
        <input id="stockCode" class="input" placeholder="Ürün Kodu"/>
        <input id="stockName" class="input" placeholder="Ürün Adı"/>
        <input id="stockQty" class="input" type="number" placeholder="Miktar"/>
        <button id="btnStockIn" class="success">Stok Girişi</button>
        <button id="btnStockOut" class="danger">Stok Çıkışı</button>
      </div>
      <table id="tbl-stock-manage">
        <thead><tr><th>Kod</th><th>Ad</th><th>Miktar</th><th>Depo</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Dashboard -->
    <section id="view-dashboard" class="view hidden">
      <h2>📊 Dashboard</h2>
      <div class="row">
        <label>Depo seç:</label>
        <select id="dashboardWarehouse">
          <option value="MERKEZ">MERKEZ</option>
          <option value="KOCAELİ">KOCAELİ</option>
          <option value="ADAPAZARI">ADAPAZARI</option>
        </select>
      </div>
      <div class="card">
        <h3>📦 Stok Durumu</h3>
        <table id="tbl-stocks">
          <thead><tr><th>Kod</th><th>Ürün</th><th>Miktar</th><th>Depo</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- diğer bölümler aynı (yönetici, toplayıcı, qc, palet, ürünler) -->
  </main>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>

  <!-- App -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
