<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Depo Otomasyonu • Step 2 (QC)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>📦 Depo Otomasyonu</h1>
    <nav>
      <button data-view="view-branch" class="btn-light">Şube</button>
      <button data-view="view-manager" class="btn-light">Yönetici</button>
      <button data-view="view-picker" class="btn-light">Toplayıcı</button>
      <button data-view="view-qc" class="btn-light">QC</button>
      <button data-view="view-login" id="logoutBtn" class="danger hidden">Çıkış</button>
    </nav>
  </header>
  <main>
    <!-- Login -->
    <section id="view-login" class="view">
      <h2>🔑 Giriş</h2>
      <input type="email" id="login-email" placeholder="Email"/><br/>
      <input type="password" id="login-pass" placeholder="Şifre"/><br/>
      <button id="loginBtn">Giriş</button>
      <hr/>
      <h3>Yeni Kayıt</h3>
      <input type="email" id="reg-email" placeholder="Email"/><br/>
      <input type="password" id="reg-pass" placeholder="Şifre"/><br/>
      <select id="reg-role">
        <option value="sube">Şube</option>
        <option value="yonetici">Yönetici</option>
        <option value="toplayici">Toplayıcı</option>
        <option value="qc">QC</option>
      </select><br/>
      <button id="registerBtn">Kayıt Ol</button>
    </section>
    <!-- QC -->
    <section id="view-qc" class="view hidden">
      <h2>🔍 QC – Kontrol</h2>
      <div class="row">
        <button id="refreshQCBtn" class="btn-light">Yenile</button>
        <select id="qcOrders"></select>
        <button id="openQCBtn">Aç</button>
      </div>
      <div id="qcArea" class="card hidden">
        <h3 id="qcTitle">Sipariş:</h3>
        <div class="row">
          <div id="qcReader"></div>
          <button id="startQCScanBtn">📷 Başlat</button>
          <button id="stopQCScanBtn" class="btn-light">⛔ Durdur</button>
          <div class="flex-1">
            <table id="tbl-qc-lines">
              <thead><tr><th>#</th><th>Kod</th><th>Ürün</th><th>İstenen</th><th>Toplanan</th><th>Kontrol</th><th>Eksik</th></tr></thead>
              <tbody></tbody>
            </table>
            <button id="finishQCBtn" class="success">Kontrolü Bitir</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
