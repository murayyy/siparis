<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDepo WMS - Profesyonel Depo Yönetimi</title>
    
    <!-- React ve ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Özel Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .step-active { @apply border-blue-600 text-blue-600 bg-blue-50; }
        .step-done { @apply border-green-600 text-green-600 bg-green-50; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- İKONLAR ---
        const Icons = {
            Box: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>,
            Home: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>,
            List: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>,
            Clipboard: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>,
            Truck: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
            Scan: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"></path><path d="M17 3h2a2 2 0 0 1 2 2v2"></path><path d="M21 17v2a2 2 0 0 1-2 2h-2"></path><path d="M7 21H5a2 2 0 0 1-2-2v-2"></path><rect x="7" y="7" width="10" height="10"></rect></svg>
        };

        const formatCurrency = (amount) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(amount);
        const generateId = () => Math.random().toString(36).substr(2, 9).toUpperCase();

        // --- MOCK DATA ---
        const initialInventory = [
            { id: '1', sku: 'LAP-001', name: 'Gaming Laptop X1', category: 'Elektronik', location: 'A-01-02', quantity: 15, minLevel: 5, price: 25000 },
            { id: '2', sku: 'MOU-055', name: 'Kablosuz Mouse', category: 'Aksesuar', location: 'B-05-01', quantity: 50, minLevel: 10, price: 450 },
            { id: '3', sku: 'KBD-102', name: 'Mekanik Klavye', category: 'Aksesuar', location: 'B-05-02', quantity: 22, minLevel: 8, price: 1200 },
            { id: '4', sku: 'MON-024', name: '24" IPS Monitör', category: 'Elektronik', location: 'A-02-01', quantity: 8, minLevel: 3, price: 3500 },
        ];

        // --- COMPONENTS ---

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden fade-in flex flex-col max-h-[90vh]">
                        <div className="flex justify-between items-center p-5 border-b bg-gray-50">
                            <h3 className="text-xl font-bold text-gray-800">{title}</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-red-500 transition text-2xl">&times;</button>
                        </div>
                        <div className="p-6 overflow-y-auto">{children}</div>
                    </div>
                </div>
            );
        };

        const StatCard = ({ title, value, icon, color }) => (
            <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex items-center hover:shadow-md transition">
                <div className={`p-4 rounded-lg ${color} mr-4`}>{icon}</div>
                <div>
                    <p className="text-xs text-gray-500 font-bold uppercase tracking-wider">{title}</p>
                    <h4 className="text-2xl font-bold text-gray-800">{value}</h4>
                </div>
            </div>
        );

        // --- APP ---
        const App = () => {
            const [view, setView] = useState('dashboard');
            const [inventory, setInventory] = useState(() => JSON.parse(localStorage.getItem('wms_inventory')) || initialInventory);
            const [orders, setOrders] = useState(() => JSON.parse(localStorage.getItem('wms_orders')) || []);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('wms_transactions')) || []);

            // Temporary States for Forms
            const [isOrderModalOpen, setOrderModalOpen] = useState(false);
            const [newOrder, setNewOrder] = useState({ customer: '', items: [] }); // items: { itemId, qty }
            const [orderSearchItem, setOrderSearchItem] = useState('');
            
            // Checking/Picking State
            const [activeProcessOrder, setActiveProcessOrder] = useState(null);

            useEffect(() => {
                localStorage.setItem('wms_inventory', JSON.stringify(inventory));
                localStorage.setItem('wms_orders', JSON.stringify(orders));
                localStorage.setItem('wms_transactions', JSON.stringify(transactions));
            }, [inventory, orders, transactions]);

            // --- LOGIC ---

            const createOrder = () => {
                if (!newOrder.customer || newOrder.items.length === 0) return alert("Müşteri adı ve en az bir ürün giriniz.");
                
                const order = {
                    id: 'SIP-' + generateId(),
                    customer: newOrder.customer,
                    items: newOrder.items.map(i => ({ ...i, picked: 0, checked: 0 })), // Track progress
                    status: 'hazirlaniyor', // hazirlaniyor -> toplaniyor -> kontrolde -> sevk_edildi
                    date: new Date().toISOString()
                };
                
                setOrders([order, ...orders]);
                setOrderModalOpen(false);
                setNewOrder({ customer: '', items: [] });
            };

            const addToOrderCart = (item) => {
                const existing = newOrder.items.find(i => i.itemId === item.id);
                if (existing) {
                    if (existing.qty >= item.quantity) return alert("Stok yetersiz!");
                    setNewOrder({
                        ...newOrder,
                        items: newOrder.items.map(i => i.itemId === item.id ? { ...i, qty: i.qty + 1 } : i)
                    });
                } else {
                    setNewOrder({
                        ...newOrder,
                        items: [...newOrder.items, { itemId: item.id, name: item.name, sku: item.sku, qty: 1, location: item.location }]
                    });
                }
            };

            // TOPLAMA İŞLEMİ (Picking)
            const handlePicking = (orderId, itemId, action) => {
                const updatedOrders = orders.map(o => {
                    if (o.id === orderId) {
                        const newItems = o.items.map(i => {
                            if (i.itemId === itemId) {
                                const newPicked = action === 'add' ? i.picked + 1 : i.picked - 1;
                                return { ...i, picked: Math.min(Math.max(0, newPicked), i.qty) };
                            }
                            return i;
                        });
                        // Check if picking is done
                        const allPicked = newItems.every(i => i.picked === i.qty);
                        return { ...o, items: newItems, status: allPicked ? 'kontrolde' : 'toplaniyor' };
                    }
                    return o;
                });
                setOrders(updatedOrders);
            };

            // KONTROL İŞLEMİ (Checking)
            const handleChecking = (orderId, itemId) => {
                const updatedOrders = orders.map(o => {
                    if (o.id === orderId) {
                        const newItems = o.items.map(i => {
                            if (i.itemId === itemId) {
                                return { ...i, checked: Math.min(i.checked + 1, i.qty) };
                            }
                            return i;
                        });
                        return { ...o, items: newItems };
                    }
                    return o;
                });
                setOrders(updatedOrders);
            };

            // SEVKİYAT (Shipping) - Finalize
            const finalizeOrder = (order) => {
                // Check integrity
                if (order.items.some(i => i.checked !== i.qty)) return alert("Tüm ürünler kontrol edilmedi!");
                
                // Deduct Inventory
                const newInventory = inventory.map(invItem => {
                    const orderItem = order.items.find(i => i.itemId === invItem.id);
                    if (orderItem) {
                        return { ...invItem, quantity: invItem.quantity - orderItem.qty };
                    }
                    return invItem;
                });

                setInventory(newInventory);
                
                // Update Order Status
                setOrders(orders.map(o => o.id === order.id ? { ...o, status: 'sevk_edildi' } : o));
                
                // Add Transaction Log
                setTransactions([{
                    id: generateId(),
                    type: 'out',
                    date: new Date().toISOString(),
                    quantity: order.items.reduce((a,b) => a + b.qty, 0),
                    itemName: `Sipariş Sevk: ${order.id}`,
                    note: `${order.customer} - Tamamlandı`
                }, ...transactions]);

                setActiveProcessOrder(null);
                setView('orders');
            };

            // --- VIEWS ---

            const Dashboard = () => (
                <div className="grid grid-cols-1 md:grid-cols-4 gap-6 fade-in">
                    <StatCard title="Bekleyen Sipariş" value={orders.filter(o => o.status === 'hazirlaniyor').length} icon={<Icons.Clipboard className="text-orange-600" />} color="bg-orange-100" />
                    <StatCard title="Toplama Emri" value={orders.filter(o => o.status === 'toplaniyor').length} icon={<Icons.List className="text-blue-600" />} color="bg-blue-100" />
                    <StatCard title="Kontrol Masası" value={orders.filter(o => o.status === 'kontrolde').length} icon={<Icons.CheckCircle className="text-purple-600" />} color="bg-purple-100" />
                    <StatCard title="Toplam Stok" value={inventory.reduce((acc, i) => acc + i.quantity, 0)} icon={<Icons.Box className="text-emerald-600" />} color="bg-emerald-100" />
                    
                    {/* Hızlı Bakış */}
                    <div className="col-span-1 md:col-span-2 bg-white rounded-xl shadow-sm p-6 border border-slate-100">
                        <h3 className="font-bold text-gray-800 mb-4">Son Depo Hareketleri</h3>
                        <ul className="space-y-3">
                            {transactions.slice(0, 5).map(t => (
                                <li key={t.id} className="flex justify-between items-center text-sm border-b pb-2 last:border-0">
                                    <span className="text-gray-600">{t.itemName}</span>
                                    <span className={`font-bold ${t.type === 'in' ? 'text-green-600' : 'text-red-600'}`}>
                                        {t.type === 'in' ? '+' : '-'}{t.quantity}
                                    </span>
                                </li>
                            ))}
                        </ul>
                    </div>

                    <div className="col-span-1 md:col-span-2 bg-white rounded-xl shadow-sm p-6 border border-slate-100">
                        <h3 className="font-bold text-gray-800 mb-4">Stok Uyarıları</h3>
                        <ul className="space-y-2">
                            {inventory.filter(i => i.quantity <= i.minLevel).map(i => (
                                <li key={i.id} className="flex items-center text-sm text-red-600 bg-red-50 p-2 rounded">
                                    <Icons.Box className="w-4 h-4 mr-2" />
                                    {i.name} ({i.sku}) - Kalan: {i.quantity}
                                </li>
                            ))}
                            {inventory.filter(i => i.quantity <= i.minLevel).length === 0 && <p className="text-gray-400 text-sm">Her şey yolunda.</p>}
                        </ul>
                    </div>
                </div>
            );

            const InventoryList = () => (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden fade-in">
                    <table className="w-full text-left">
                        <thead className="bg-slate-50 text-slate-600 font-medium border-b">
                            <tr>
                                <th className="p-4">Lokasyon</th>
                                <th className="p-4">SKU</th>
                                <th className="p-4">Ürün Adı</th>
                                <th className="p-4">Miktar</th>
                                <th className="p-4">Durum</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-100">
                            {inventory.map(item => (
                                <tr key={item.id} className="hover:bg-slate-50">
                                    <td className="p-4 font-mono text-blue-600 font-bold bg-blue-50 w-24 text-center rounded-r-lg">{item.location}</td>
                                    <td className="p-4 text-sm text-slate-500">{item.sku}</td>
                                    <td className="p-4 font-medium">{item.name}</td>
                                    <td className="p-4 font-bold">{item.quantity}</td>
                                    <td className="p-4">
                                        {item.quantity <= item.minLevel ? <span className="text-red-500 text-xs font-bold px-2 py-1 bg-red-100 rounded">KRİTİK</span> : <span className="text-green-500 text-xs font-bold px-2 py-1 bg-green-100 rounded">OK</span>}
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );

            const OrderManagement = () => (
                <div className="space-y-6 fade-in">
                    <div className="flex justify-between items-center">
                        <h2 className="text-xl font-bold text-gray-800">Sipariş Yönetimi</h2>
                        <button onClick={() => setOrderModalOpen(true)} className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center shadow-lg shadow-blue-500/30">
                            <Icons.Plus className="mr-2" /> Yeni Sipariş Oluştur
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {orders.sort((a,b) => new Date(b.date) - new Date(a.date)).map(order => (
                            <div key={order.id} className="bg-white p-5 rounded-xl shadow-sm border border-slate-200 relative overflow-hidden group">
                                <div className={`absolute top-0 right-0 p-2 text-xs font-bold uppercase rounded-bl-xl
                                    ${order.status === 'hazirlaniyor' ? 'bg-gray-100 text-gray-600' : 
                                      order.status === 'toplaniyor' ? 'bg-blue-100 text-blue-600' :
                                      order.status === 'kontrolde' ? 'bg-purple-100 text-purple-600' : 'bg-green-100 text-green-600'}`}>
                                    {order.status.replace('_', ' ')}
                                </div>
                                <h3 className="font-bold text-lg mb-1">{order.customer}</h3>
                                <p className="text-xs text-gray-400 mb-4">{order.id} • {new Date(order.date).toLocaleDateString()}</p>
                                
                                <div className="space-y-2 mb-4">
                                    {order.items.slice(0, 2).map((item, idx) => (
                                        <div key={idx} className="flex justify-between text-sm text-gray-600 border-b border-dashed pb-1">
                                            <span>{item.name}</span>
                                            <span className="font-mono">x{item.qty}</span>
                                        </div>
                                    ))}
                                    {order.items.length > 2 && <p className="text-xs text-gray-400 italic">...ve {order.items.length - 2} ürün daha</p>}
                                </div>

                                <div className="flex gap-2 mt-4">
                                    {order.status === 'hazirlaniyor' && (
                                        <button onClick={() => { setActiveProcessOrder(order); setView('picking'); }} className="flex-1 bg-blue-600 text-white py-2 rounded text-sm font-medium hover:bg-blue-700">Toplamaya Başla</button>
                                    )}
                                    {order.status === 'toplaniyor' && (
                                        <button onClick={() => { setActiveProcessOrder(order); setView('picking'); }} className="flex-1 bg-blue-100 text-blue-700 py-2 rounded text-sm font-medium hover:bg-blue-200">Toplamaya Devam Et</button>
                                    )}
                                    {order.status === 'kontrolde' && (
                                        <button onClick={() => { setActiveProcessOrder(order); setView('checking'); }} className="flex-1 bg-purple-600 text-white py-2 rounded text-sm font-medium hover:bg-purple-700">Kontrol Et</button>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            // --- PROCESS VIEWS (Picking & Checking) ---

            const PickingProcess = () => {
                if (!activeProcessOrder) return <div>Sipariş seçilmedi.</div>;
                const progress = Math.round((activeProcessOrder.items.reduce((a,b)=>a+b.picked,0) / activeProcessOrder.items.reduce((a,b)=>a+b.qty,0)) * 100);

                return (
                    <div className="max-w-4xl mx-auto fade-in">
                        <div className="bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-500 mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800">Sipariş Toplama</h2>
                                    <p className="text-gray-500">Sipariş: {activeProcessOrder.id} - {activeProcessOrder.customer}</p>
                                </div>
                                <div className="text-right">
                                    <div className="text-3xl font-bold text-blue-600">%{progress}</div>
                                    <div className="text-xs text-gray-400">Tamamlanma</div>
                                </div>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2.5">
                                <div className="bg-blue-600 h-2.5 rounded-full transition-all duration-500" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-sm overflow-hidden">
                            {activeProcessOrder.items.map(item => (
                                <div key={item.itemId} className={`p-4 border-b flex items-center justify-between ${item.picked >= item.qty ? 'bg-green-50' : 'hover:bg-gray-50'}`}>
                                    <div className="flex items-center gap-4">
                                        <div className="w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center font-bold text-gray-400 text-xl border-2 border-gray-200">
                                            {item.location.split('-')[1]}
                                        </div>
                                        <div>
                                            <div className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded w-max mb-1">RAF: {item.location}</div>
                                            <h4 className="font-bold text-gray-800">{item.name}</h4>
                                            <p className="text-sm text-gray-500">{item.sku}</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="text-center">
                                            <div className="text-xs text-gray-400 uppercase">Hedef</div>
                                            <div className="font-bold text-xl">{item.qty}</div>
                                        </div>
                                        <div className="flex items-center bg-gray-100 rounded-lg p-1">
                                            <button onClick={() => handlePicking(activeProcessOrder.id, item.itemId, 'remove')} className="w-10 h-10 flex items-center justify-center bg-white rounded shadow text-gray-600 hover:text-red-500 font-bold">-</button>
                                            <span className={`w-12 text-center font-bold text-xl ${item.picked === item.qty ? 'text-green-600' : 'text-gray-800'}`}>{item.picked}</span>
                                            <button onClick={() => handlePicking(activeProcessOrder.id, item.itemId, 'add')} className="w-10 h-10 flex items-center justify-center bg-blue-600 rounded shadow text-white hover:bg-blue-700 font-bold">+</button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        <div className="mt-6 flex justify-between">
                            <button onClick={() => setView('orders')} className="text-gray-500 hover:text-gray-700 font-medium">Listeye Dön</button>
                            {progress === 100 && (
                                <button onClick={() => setView('orders')} className="bg-green-600 text-white px-8 py-3 rounded-lg font-bold shadow-lg shadow-green-500/30 animate-pulse">
                                    Toplama Tamamlandı &rarr; Kontrole Gönder
                                </button>
                            )}
                        </div>
                    </div>
                );
            };

            const CheckingProcess = () => {
                if (!activeProcessOrder) return <div>Sipariş seçilmedi.</div>;
                const isReadyToShip = activeProcessOrder.items.every(i => i.checked === i.qty);

                return (
                    <div className="max-w-4xl mx-auto fade-in">
                        <div className="bg-purple-900 text-white p-6 rounded-xl shadow-lg mb-6 flex justify-between items-center">
                            <div>
                                <h2 className="text-2xl font-bold flex items-center gap-2"><Icons.Scan /> Kalite Kontrol & Paketleme</h2>
                                <p className="text-purple-200 mt-1">{activeProcessOrder.customer}</p>
                            </div>
                            <div className="text-right">
                                <p className="text-xs text-purple-300">Sipariş ID</p>
                                <p className="font-mono font-bold text-xl">{activeProcessOrder.id}</p>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="bg-white rounded-xl shadow-sm p-6 border border-slate-200">
                                <h3 className="font-bold text-gray-700 mb-4 border-b pb-2">Kontrol Listesi</h3>
                                <div className="space-y-4">
                                    {activeProcessOrder.items.map(item => (
                                        <div key={item.itemId} className="flex justify-between items-center group">
                                            <div>
                                                <p className="font-bold text-gray-800">{item.name}</p>
                                                <p className="text-xs text-gray-500">{item.sku}</p>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <span className="text-sm font-mono text-gray-500">{item.checked} / {item.qty}</span>
                                                <button 
                                                    onClick={() => handleChecking(activeProcessOrder.id, item.itemId)}
                                                    disabled={item.checked >= item.qty}
                                                    className={`w-10 h-10 rounded-full flex items-center justify-center transition
                                                        ${item.checked >= item.qty ? 'bg-green-100 text-green-600' : 'bg-gray-100 hover:bg-purple-100 text-gray-400 hover:text-purple-600'}`}
                                                >
                                                    <Icons.CheckCircle />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="flex flex-col gap-4">
                                <div className="bg-white rounded-xl shadow-sm p-6 border border-slate-200 flex-1 flex flex-col justify-center items-center text-center">
                                    <div className="w-20 h-20 bg-purple-50 rounded-full flex items-center justify-center text-purple-600 mb-4">
                                        <Icons.Truck />
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-800">Sevkiyata Hazır mı?</h3>
                                    <p className="text-gray-500 text-sm mt-2 mb-6">Tüm ürünler doğrulandıktan sonra stok düşümü yapılacak ve işlem kapatılacaktır.</p>
                                    
                                    <button 
                                        onClick={() => finalizeOrder(activeProcessOrder)}
                                        disabled={!isReadyToShip}
                                        className={`w-full py-4 rounded-xl font-bold text-lg shadow-lg transition transform active:scale-95
                                            ${isReadyToShip ? 'bg-green-600 text-white hover:bg-green-700 shadow-green-500/30' : 'bg-gray-200 text-gray-400 cursor-not-allowed'}`}
                                    >
                                        {isReadyToShip ? 'Siparişi Tamamla ve Sevk Et' : 'Kontrol Bekleniyor...'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen overflow-hidden bg-slate-50 font-inter">
                    {/* Sidebar */}
                    <aside className="w-20 md:w-64 bg-slate-900 text-white flex flex-col flex-shrink-0 transition-all duration-300 z-20">
                        <div className="h-16 flex items-center justify-center md:justify-start md:px-6 border-b border-slate-800">
                            <Icons.Box className="text-blue-500 w-8 h-8" />
                            <span className="ml-3 font-bold text-xl hidden md:block tracking-tight">ProWMS</span>
                        </div>
                        
                        <nav className="flex-1 py-6 space-y-2 px-2">
                            <button onClick={() => setView('dashboard')} className={`w-full flex items-center p-3 rounded-lg transition-colors ${view === 'dashboard' ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/50' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                                <Icons.Home /> <span className="ml-3 hidden md:block">Genel Bakış</span>
                            </button>
                            <button onClick={() => setView('inventory')} className={`w-full flex items-center p-3 rounded-lg transition-colors ${view === 'inventory' ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/50' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                                <Icons.Box /> <span className="ml-3 hidden md:block">Stok Listesi</span>
                            </button>
                            <div className="pt-4 pb-2 px-3 text-xs font-bold text-slate-600 uppercase hidden md:block">Operasyon</div>
                            <button onClick={() => setView('orders')} className={`w-full flex items-center p-3 rounded-lg transition-colors ${['orders', 'picking', 'checking'].includes(view) ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/50' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                                <Icons.Clipboard /> <span className="ml-3 hidden md:block">Sipariş & Sevk</span>
                            </button>
                        </nav>
                        
                        <div className="p-4 border-t border-slate-800">
                            <div className="flex items-center">
                                <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500"></div>
                                <div className="ml-3 hidden md:block">
                                    <p className="text-sm font-medium">Depo Sorumlusu</p>
                                    <p className="text-xs text-slate-500">Oturum Açık</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Area */}
                    <div className="flex-1 flex flex-col h-screen overflow-hidden relative">
                        {/* Header */}
                        <header className="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 md:px-8 z-10">
                            <h1 className="text-xl font-bold text-slate-800 capitalize">
                                {view === 'dashboard' ? 'Depo Kontrol Paneli' : 
                                 view === 'inventory' ? 'Stok Envanteri' : 
                                 view === 'picking' ? 'Aktif Toplama Emri' :
                                 view === 'checking' ? 'Kalite Kontrol' : 'Sipariş Operasyonları'}
                            </h1>
                            <div className="flex items-center gap-4">
                                <span className="text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded-full">{new Date().toLocaleDateString('tr-TR')}</span>
                            </div>
                        </header>

                        {/* Content */}
                        <main className="flex-1 overflow-y-auto p-6 md:p-8 bg-slate-50/50">
                            {view === 'dashboard' && <Dashboard />}
                            {view === 'inventory' && <InventoryList />}
                            {view === 'orders' && <OrderManagement />}
                            {view === 'picking' && <PickingProcess />}
                            {view === 'checking' && <CheckingProcess />}
                        </main>
                    </div>

                    {/* New Order Modal */}
                    <Modal isOpen={isOrderModalOpen} onClose={() => setOrderModalOpen(false)} title="Yeni Sipariş Oluştur">
                        <div className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Müşteri / Bayi Adı</label>
                                <input 
                                    type="text" 
                                    className="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" 
                                    placeholder="Örn: ABC Teknoloji Ltd."
                                    value={newOrder.customer}
                                    onChange={e => setNewOrder({...newOrder, customer: e.target.value})}
                                />
                            </div>

                            <div className="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                <label className="block text-sm font-medium text-gray-700 mb-2">Ürün Ekle</label>
                                <div className="relative mb-4">
                                    <Icons.Search className="absolute left-3 top-3 text-gray-400" />
                                    <input 
                                        type="text" 
                                        placeholder="Ürün adı veya SKU ile ara..." 
                                        className="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none"
                                        value={orderSearchItem}
                                        onChange={e => setOrderSearchItem(e.target.value)}
                                    />
                                </div>
                                <div className="max-h-40 overflow-y-auto space-y-2 mb-4">
                                    {inventory.filter(i => i.name.toLowerCase().includes(orderSearchItem.toLowerCase()) || i.sku.toLowerCase().includes(orderSearchItem.toLowerCase()))
                                        .slice(0, 5)
                                        .map(item => (
                                        <div key={item.id} className="flex justify-between items-center bg-white p-2 rounded shadow-sm border hover:border-blue-400 cursor-pointer" onClick={() => addToOrderCart(item)}>
                                            <div>
                                                <div className="font-bold text-sm">{item.name}</div>
                                                <div className="text-xs text-gray-500">{item.sku} | Stok: {item.quantity} | Raf: {item.location}</div>
                                            </div>
                                            <button className="text-blue-600 font-bold px-2 py-1 bg-blue-50 rounded text-xs hover:bg-blue-100">+ EKLE</button>
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="border-t pt-4">
                                    <h4 className="font-bold text-gray-700 mb-2">Sepetteki Ürünler ({newOrder.items.length})</h4>
                                    {newOrder.items.length === 0 ? <p className="text-sm text-gray-400 italic">Henüz ürün eklenmedi.</p> : (
                                        <ul className="space-y-2">
                                            {newOrder.items.map((item, idx) => (
                                                <li key={idx} className="flex justify-between items-center text-sm bg-white p-2 rounded border">
                                                    <span>{item.name}</span>
                                                    <span className="font-mono font-bold">x{item.qty}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                </div>
                            </div>

                            <button onClick={createOrder} className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow hover:bg-blue-700 transition">
                                Siparişi Onayla ve Oluştur
                            </button>
                        </div>
                    </Modal>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
