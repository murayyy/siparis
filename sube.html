<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏪 Şube Paneli - TUĞLUBEY</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, Arial;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      max-width: 900px;
      background: #111827;
      padding: 16px 20px;
      border-radius: 0 0 10px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 12px #0005;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      color: #93c5fd;
    }
    main {
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .input, select {
      background: #0f172a;
      color: #fff;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 6px 8px;
    }
    button {
      background: #22c55e;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      margin: 4px;
    }
    button.danger { background: #ef4444; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #334155;
      padding: 8px;
      text-align: left;
    }
    tr:nth-child(even) { background: #1e293b33; }
    .hidden { display: none !important; }
  </style>
</head>

<body>
  <header>
    <h1>🏪 TUĞLUBEY Şube Paneli</h1>
    <button id="logoutBtn" class="danger">Çıkış</button>
  </header>

  <main>
    <!-- Giriş -->
    <section id="view-login">
      <h2>🔑 Giriş Yap</h2>
      <input type="email" id="login-email" placeholder="Email"/><br/>
      <input type="password" id="login-pass" placeholder="Şifre"/><br/>
      <button id="loginBtn">Giriş</button>
      <hr/>
      <h3>🆕 Yeni Kayıt</h3>
      <input type="email" id="reg-email" placeholder="Email"/><br/>
      <input type="password" id="reg-pass" placeholder="Şifre"/><br/>
      <button id="registerBtn">Kayıt Ol</button>
      <p id="loginStatus" style="color:#38bdf8;"></p>
    </section>

    <!-- Şube Sipariş Paneli -->
    <section id="view-branch" class="hidden">
      <h2>📦 Şube Sipariş Paneli</h2>
      <div class="card">
        <p id="welcomeText">Hoş geldin, <b>...</b></p>
        <label>Depo Seç:</label>
        <select id="branchWarehouse">
          <option value="MERKEZ">MERKEZ</option>
          <option value="ATIŞALANI">ATIŞALANI</option>
          <option value="YEŞİLPINAR">YEŞİLPINAR</option>
          <option value="ALAŞEHİR">ALAŞEHİR</option>
          <option value="SAKARYA 2">SAKARYA 2</option>
          <option value="EMEK">EMEK</option>
        </select>
      </div>

      <div class="card">
        <h3>📥 Ürün Ekle</h3>
        <div>
          <select id="branchProduct" class="input"></select>
          <input id="branchQty" class="input" type="number" placeholder="Miktar" min="1" value="1"/>
          <button id="addLineBtn">Satır Ekle</button>
        </div>
        <table id="tbl-branch-lines">
          <thead><tr><th>#</th><th>Kod</th><th>Ürün</th><th>Miktar</th><th>Sil</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="card">
        <input id="orderName" class="input" placeholder="Sipariş Adı" />
        <button id="createOrderBtn" class="success">Siparişi Oluştur</button>
      </div>

      <div class="card">
        <h3>🧾 Mevcut Siparişlerim</h3>
        <button id="refreshOrdersBtn">Yenile</button>
        <table id="branchOrders">
          <thead><tr><th>ID</th><th>Ad</th><th>Depo</th><th>Durum</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcLQB4UggXlYA9x8AKw-XybJjcF6U_KA4",
      authDomain: "depo1-4668f.firebaseapp.com",
      projectId: "depo1-4668f",
      storageBucket: "depo1-4668f.appspot.com",
      messagingSenderId: "1044254626353",
      appId: "1:1044254626353:web:148c57df2456cc3d9e3b10"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const $ = (id) => document.getElementById(id);

    // Login kontrolü
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userSnap = await getDoc(doc(db, "users", user.uid));
        const role = userSnap.exists() ? userSnap.data().role : "sube";
        if (role !== "sube") {
          alert("Bu sayfa sadece şubeler içindir.");
          await signOut(auth);
          return;
        }
        $("view-login").classList.add("hidden");
        $("view-branch").classList.remove("hidden");
        $("welcomeText").innerHTML = `Hoş geldin, <b>${user.email}</b>`;
        loadOrders();
      } else {
        $("view-login").classList.remove("hidden");
        $("view-branch").classList.add("hidden");
      }
    });

    // Giriş
    $("loginBtn").addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, $("login-email").value, $("login-pass").value);
      } catch (e) {
        $("loginStatus").textContent = "Hata: " + e.message;
      }
    });

    // Kayıt
    $("registerBtn").addEventListener("click", async () => {
      try {
        const cred = await createUserWithEmailAndPassword(auth, $("reg-email").value, $("reg-pass").value);
        await setDoc(doc(db, "users", cred.user.uid), { email: $("reg-email").value, role: "sube" });
        $("loginStatus").textContent = "Kayıt başarılı! Giriş yapabilirsiniz.";
      } catch (e) {
        $("loginStatus").textContent = "Hata: " + e.message;
      }
    });

    // Çıkış
    $("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });

    // Ürün ekleme listesi (örnek)
    async function loadProducts() {
      const select = $("branchProduct");
      select.innerHTML = "";
      const q = await getDocs(collection(db, "products"));
      q.forEach(docSnap => {
        const p = docSnap.data();
        const opt = document.createElement("option");
        opt.value = p.code;
        opt.textContent = `${p.code} - ${p.name}`;
        select.appendChild(opt);
      });
    }
    loadProducts();

    // Satır ekleme
    const lines = [];
    $("addLineBtn").addEventListener("click", () => {
      const code = $("branchProduct").value;
      const qty = Number($("branchQty").value);
      const name = $("branchProduct").selectedOptions[0].textContent;
      lines.push({ code, qty, name });
      renderLines();
    });

    function renderLines() {
      const tbody = $("tbl-branch-lines").querySelector("tbody");
      tbody.innerHTML = "";
      lines.forEach((l, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${i+1}</td><td>${l.code}</td><td>${l.name}</td><td>${l.qty}</td><td><button class='danger' onclick='lines.splice(${i},1);renderLines()'>Sil</button></td>`;
        tbody.appendChild(tr);
      });
    }

    // Sipariş oluştur
    $("createOrderBtn").addEventListener("click", async () => {
      const order = {
        name: $("orderName").value,
        warehouse: $("branchWarehouse").value,
        lines,
        status: "Yeni",
        createdAt: new Date()
      };
      await addDoc(collection(db, "orders"), order);
      alert("Sipariş oluşturuldu!");
      lines.length = 0;
      renderLines();
      loadOrders();
    });

    // Siparişleri listele
    async function loadOrders() {
      const tbody = $("branchOrders").querySelector("tbody");
      tbody.innerHTML = "";
      const q = await getDocs(collection(db, "orders"));
      q.forEach(d => {
        const o = d.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${d.id}</td><td>${o.name}</td><td>${o.warehouse}</td><td>${o.status}</td>`;
        tbody.appendChild(tr);
      });
    }
    $("refreshOrdersBtn").addEventListener("click", loadOrders);
  </script>
</body>
</html>
